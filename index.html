<!--index.html-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HAH Ad Mockup</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
    
<body>
    
    
    <div id="splash">
        <h2 id="enter">ENTER</h2><Br />
        <div class="checkbox-group required">
            <Br />
            <input type="checkbox" name="21">  I am 21 years of age or older<Br /><Br />
            <input type="checkbox" name="alien">  I am not an alien
        </div>
        <img src="img/ufo.jpg">
    </div>
    
    
    <div id="post-splash" style="display:none;">   
        <video id="video-bg-elem" preload="auto" autoplay="true" loop="loop" muted="muted">
            <source src="static1.mp4" type="video/mp4">
            Video not supported
        </video>
        
    </div>
    <script>
    $( "#enter" ).click(function() {
      $( "#splash" ).fadeOut( "slow" );
    });
        
    $( "#enter" ).click(function() {
      $( "#post-splash" ).fadeIn( "slow" );
    });
        
    $('div.checkbox-group.required :checkbox:checked').length > 1;
    </script>
</body>
    
</html>
