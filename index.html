<!--index.html-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HAH Ad Mockup</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
    
<body>    
    <div id="splash">
        <!--<h2 id="enter">ENTER</h2><Br />-->
        <div class="checkbox-group">
            <Br />
            <form>
                <input type="checkbox" name="age" class="age" required>  I am 21 years of age or older<Br /><Br />
                <input type="checkbox" name="alien" class="alien" required>  I am not an alien
                <img src="img/enter.png" id="enter">
            </form>
        </div>
        <img src="img/space.png" id="space">
    </div>
    
    
    <div id="post-splash" style="display:none;">   
        <video id="video-bg-elem" preload="auto" loop="loop" muted="muted">
            <source src="static1.mp4" type="video/mp4">
            Video not supported
        </video>
        
</div>
<script>
       
var video = document.getElementById("video-bg-elem"); 

$( "#enter" ).click(function() {
    var ageCheck = $('.age').is(':checked');
    var alienCheck = $('.alien').is(':checked');
    if(ageCheck == true && alienCheck == true){
        $( "#splash" ).fadeOut( "slow" );
        $( "#post-splash" ).fadeIn( "slow" );
        video.play();
    }
});
    
</script>   
</body>

</html>
