<!--index.html-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HAH Ad Mockup</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
    
<body>
    
    
    <div id="splash">
        <h2 id="enter">ENTER</h2>
        <img src="img/ufo.jpg">
    </div>
    
    
    <div id="post-splash" style="display:none;">   
        <video id="video-bg-elem" preload="auto" autoplay="true" loop="loop" muted="muted">
            <source src="static1.mp4" type="video/mp4">
            Video not supported
        </video>
        
    </div>
    <script>
    $( "#enter" ).click(function() {
      $( "#splash" ).fadeOut( "slow" );
    });
        
    $( "#enter" ).click(function() {
      $( "#post-splash" ).fadeIn( "slow" );
    });
    </script>
</body>
    
</html>
